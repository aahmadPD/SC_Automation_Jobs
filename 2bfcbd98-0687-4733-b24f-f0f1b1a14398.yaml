- defaultTab: nodes
  description: "Find files older than 30 Days. Control Node calls host from inventory.\n\
    \n# How this Runbook works:\n\n- Single workflow step executing Ansible tooling\
    \ \n- The job executes a playbook and invetory file staged on a remote control\
    \ node\n- All ansible task output is returned to the Runbook Automation Cloud\
    \ \n- Log output can then be seen in the GUI  \n\n### Job Step Command:\n    ansible-playbook\
    \ first_playbook.yml -u <user_name>\n\n![architecture](https://lucid.app/publicSegments/view/cbf89435-a5c5-4767-819e-8963c5c14c61/image.png)\n\
    \nSee the `ReadMe` for how to demo this Runbook\n---\n### How To Demo This Runbook\n\
    1. This job does not require any input options\n2. Simply start the job by clicking\
    \ on the button [Run-Job-Now]\n3. This job has `safe-execution` and can be run\
    \ multiple times.\n\n***Author:*** @dhuggins\n***LastUpdate:*** initial release"
  executionEnabled: true
  group: Ansible Playbooks
  id: 2bfcbd98-0687-4733-b24f-f0f1b1a14398
  loglevel: INFO
  name: Ansible Playbook - show files > 30 Daysss
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  schedules: []
  sequence:
    commands:
    - exec: ansible-playbook first_playbook.yml -u ubuntu
      plugins:
        LogFilter:
        - config:
            matchLoglevel: normal
            quietMatch: 'true'
          type: quiet-output
    keepgoing: false
    pluginConfig:
      LogFilter:
      - config:
          loglevel: error
          matchLoglevel: normal
          quietMatch: 'true'
        type: quiet-output
    strategy: node-first
  tags: ansible
  uuid: 2bfcbd98-0687-4733-b24f-f0f1b1a14398

